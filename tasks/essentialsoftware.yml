- name: Install essential software
  yum:
    name: 
        - ntpdate
        - bzip2
        - zip
        - unzip
        - openssl-devel
        - mc
        - vim
        - atop
        - wget
        - mytop
        - screen
        - net-tools
        - rsync
        - psmisc
        - gdb
        - subversion
        - htop
        - bind-utils
        - sysstat
        - nano
        - iptraf
        - nethogs
        - ngrep
        - tcpdump
        - lm_sensors
        - mtr
        - s3cmd
        - psmisc
        - gcc
        - git
        - python2-pip
        - python-devel
